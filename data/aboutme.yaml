title: "안녕하세요."
description: >
  JK Park 입니다. 저는 2012년 정보보안 전공으로 [한국IT전문학교](http://www.koreait.ac.kr)를 졸업하였습니다.
  졸업 프로젝트 [D3S프로젝트](/about/portfolio/d3s)로 교내 프로젝트 경진대회에서 최우수상을 수상하였습니다.
  졸업 후 [경우시스테크](http://www.kyungwoo.com/)에 재직했었고, 현재는 [삼성전자](http://www.samsung.com/sec/)에서 Web 보안을 담당하고 있습니다.<br/>
  웹 디자인을 좋아하고 홈 서버를 운영합니다. 이 곳은 제가 작업한 이력을 저장하고 필요한 정보를 공유하는 목적으로 만들었습니다. 천천히 흘러도 흘러가는 꾸준한 개발자가 되겠습니다.
