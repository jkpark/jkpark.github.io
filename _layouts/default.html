<!DOCTYPE html>
<html lang="{{ page.lang | default: 'ko' }}">
<head>
    <meta charset="UTF-8">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>

    <meta name="author" content="{{ site.author }}" />
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />

    {% if page.photo %}
    <meta property="og:type" content="article">
    <meta property="og:image" content="images/posts/{{ page.photo }}" />
    {% endif %}

    {{ page.extra_head }}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">

    {% include analytics.html %}

    {% if site.google_site_verification %}
    <meta name="google-site-verification" content="H73FzMq39pLvMqBQL_e5f-JlaipO9MkcGC_ce_3xlDA" />
    {% endif %}

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Ubuntu+Mono|Roboto:400,700,300italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/masthead.css">
    <link rel="stylesheet" href="/css/footer.css">

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
</head>

<body>
    {% include masthead.html %}
    
    <div id="content">
    {{ content }}
    </div>

    <footer>
        <p>
        Made with <a href="http://jekyllrb.com/">Jekyll</a>, hosted on <a href="https://pages.github.com">Github Pages</a>.</br>
        Template by <a href="https://github.com/jkpark/jkpark.github.io">JK Park</a>, inspired by <a href="https://github.com/ssaunier/ssaunier.github.io">SÃ©bastien Saunier</a>.</p>
    </footer>
</body>
</html>
