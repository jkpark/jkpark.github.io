---
layout: default
title: Search results
category: blog
permalink: blog/search/
---


<section class="inner">
  <h5>Tag Cloud</h5>
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
  <span class="tags">
    <a href="/blog/search/?tags={{ tag | first }}"
        style="font-size: {{ tag | last | size | times: 4 | plus: 80 }}%">
        {{ tag[0] | replace:'-', ' ' }}({{ tag | last | size }})
    </a>
  </span>
  {% endfor %}
</section>

<div class="separator"></div>

<section class="inner">
<div id="results">
  <h5><!-- `key` listing for `value` --></h5>
  <ul class="posts">
    <!-- results lists -->
  </ul>
</div>

</section>



<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<!-- tag, category search -->
<script src="/js/alexpearce.js"></script>
